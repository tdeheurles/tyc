<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    {{.Content}}
    {{range .Pages}}
    <div class="container">
        <div class="row">
            <div class="col">
                <a href="{{.Permalink}}">
                    <img src="https://img.youtube.com/vi/{{.Params.Id}}/hqdefault.jpg" alt="Youtube video thumbnail"
                        class="rounded img-fluid" alt="Responsive image">
                </a>
            </div>
            <div class="col"
                data-bs-toggle="collapse" href="#collapseMiddle{{.Params.Id}}" role="button"
                aria-expanded="false" aria-controls="collapseMiddle{{.Params.Id}}">
                <p class="text-justify">
                    <b>{{ .Title }}</b>
                    <br>
                    <br>
                    {{ .Params.summary_short_en }}
                </p>
            </div>
            <div class="collapse zindex-offcanvas" style="background-color: #a4aeb6;"
                id="collapseMiddle{{.Params.Id}}"
                data-bs-toggle="collapse" href="#collapseBig{{.Params.Id}}" role="button"
                aria-expanded="false" aria-controls="collapseBig{{.Params.Id}}">
                <div class="card card-body" style="background-color: #e8ecef;">
                    {{.Params.summary_middle_en}}
                </div>
            </div>
            <div class="collapse" style="background-color: #a4aeb6;"
                id="collapseBig{{.Params.Id}}">
                <div class="card card-body" style="background-color: #c8d1d8;">
                    {{.Params.summary_big_en}}
                </div>
            </div>
        </div>
        <div class="row">
            <br>
        </div>
    </div>
    {{end}}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
